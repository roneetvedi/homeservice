<ion-header>

  <ion-navbar>
    <ion-title>FORGOT PASSWORD</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form #heroForm="ngForm"novalidate class="emailbox">
<ion-list>
<label>Enter your email to reset your password</label>
  <ion-item>
    <ion-label floating>Email ID</ion-label>
    <ion-input  [(ngModel)]="data.email" name="email" type="email" id="email" required pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' #email="ngModel"></ion-input>

    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
    <div [hidden]="!email.errors.required" class="alert alert-danger">
      Email is required
      </div>
      <div [hidden]="!email.errors.pattern" class="alert alert-danger">
      In-valid email
      </div>
    </div>
  </ion-item>
</ion-list>

<button ion-button block round type="submit" color="theme" [disabled]="!heroForm.form.valid" (click)="forgot(heroForm)">SUBMIT</button>
</form>
</ion-content>
