<ion-header>

  <ion-navbar>
    <ion-title>{{catinfo.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list class="box" *ngFor="let subcat of subcategories">
  <ion-item>
    <ion-avatar item-start>
      <img src="{{subcat.SubCategory.image}}">
    </ion-avatar>
    <h2 (click)="servicerepair(subcat.SubCategory.id,catinfo.id)">{{subcat.SubCategory.name}}</h2>
    
  </ion-item>
</ion-list>


</ion-content>
