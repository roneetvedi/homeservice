<ion-header>

  <ion-navbar >
    <ion-title>All Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-list class="box1" *ngFor="let cat of cats">
  <ion-item>
    <ion-avatar item-start>
      <img src="{{cat.Category.image}}">
    </ion-avatar>
    <h2 (click)="servicerepair(cat.Category.id)">{{cat.Category.name}}</h2>
    
  </ion-item>
</ion-list>
</ion-content>
