<ion-header>

  <ion-navbar>
    <ion-title>SERVICE PROVIDERS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="chklist">

<form #heroForm="ngForm"novalidate class="signup_form">
<p>List of service providers</p>



<div class="list-outer">

  
   <ion-list radio-group [(ngModel)]="data.selectprovider" name="selectprovider"  required #selectprovider="ngModel" >
       <ion-item *ngFor="let list of providers">
      <ion-radio value="{{list.User.id}}-{{list.User.services}}-{{list.User.total_price}}" item-start ></ion-radio>
      <ion-label >
      	<div  class="user-avatar">
      		<img src="{{list.User.image}}" alt="Avatar">
      	</div>
      	<div class="user-details">
      	<h2>{{list.User.firstname}} {{list.User.lastname}}</h2>
      	<p *ngFor="let slist of list.User.Service">
			<span>{{slist.name}} - ${{slist.price}}</span>
								
		 </p>
      </div> 
  	</ion-label> 
      <button class="view" ion-button clear item-end (click)="viewprovider(list.User.id)">View</button>
      </ion-item>

      </ion-list>

    
 
</div>



<button ion-button block round type="submit" color="theme" [disabled]="!heroForm.form.valid" (click)="confirm(heroForm)">NEXT</button>
</form>
</div>

</ion-content>
