<ion-header>

  <ion-navbar>
      <button  class="backbtn" (click)="back()" float-left>
          <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    <ion-title>CHANGE PASSWORD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<form #heroForm="ngForm"novalidate class="change">
<ion-list>

  <ion-item>
    <ion-label floating>Old Password</ion-label>
    <ion-input  [(ngModel)]="data.password" name="password" type="password" id="password" required  #password="ngModel"></ion-input>

    <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
    <div [hidden]="!password.errors.required" class="alert alert-danger">
      Password is required
      </div>
    </div>
  </ion-item>

  <ion-item>
    <ion-label floating>New Password</ion-label>
    <ion-input  [(ngModel)]="data.newpassword" name="newpassword" type="password" id="newpassword" required minlength="6" maxlength="50"  #newpassword="ngModel"></ion-input>

    <div *ngIf="newpassword.errors && (newpassword.dirty || newpassword.touched)" class="alert alert-danger">
    <div [hidden]="!newpassword.errors.required" class="alert alert-danger">
     New password is required
      </div>
    </div>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input  [(ngModel)]="data.cpassword" name="cpassword" type="password" id="cpassword" required minlength="6" maxlength="50"  #cpassword="ngModel"></ion-input>

    <div *ngIf="cpassword.errors && (cpassword.dirty || cpassword.touched)" class="alert alert-danger">
    <div [hidden]="!cpassword.errors.required" class="alert alert-danger">
      Confirm password is required
      </div>
    </div>
  </ion-item>

  

</ion-list>
<button ion-button block round type="submit" color="theme" [disabled]="!heroForm.form.valid" (click)="changepwd(heroForm)">SUBMIT</button>
</form>



</ion-content>
