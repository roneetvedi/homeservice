<ion-header>

  <ion-navbar>
    <ion-title>SELECT THE TYPE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form #heroForm="ngForm"novalidate class="chklist">
<ion-list radio-group [(ngModel)]="data.type" name="type" id="type" required #type="ngModel">
  <p>Select the type of service provider</p>
  <ion-item>
    <ion-label>Individual Freelancer</ion-label>
    <ion-radio value="individual" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Company</ion-label>
    <ion-radio value="company"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Both Individual Freelancers and Companies</ion-label>
    <ion-radio value="both"></ion-radio>
  </ion-item>
</ion-list>


<button ion-button block round type="submit" color="theme" [disabled]="!heroForm.form.valid" (click)="address(heroForm)">NEXT</button>
</form>



</ion-content>
